<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="allpage">
    <div>
    <h1><i>Note</i></h1>
    <p>This calculator performs calculations
         on numbers with one or two digits at most 
        and does not accept decimal numbers And Operations are performed in order
    not priority,So there is a possibility that an incorrect result will
appear(Try 56*10+90-5 as a Start)</p>
</div>
    <div class="contener">
        <span class="span">inter number</span>
        <!-- <input type="textbox" value="inter number"> -->
        <div class="child">
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button class="opp" id="bmins">-</button>
        </div>
        <div class="child">
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button class="opp" id="bplus">+</button>
        </div>
        <div class="child">
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button class="opp" id="bvs">Ã—</button>
        </div>
        <div class="child">
            <button id="b0">0</button>
            <button id="bdot">.</button>
            <button class="opp" id="beql">=</button>
            <button class="opp" id="bcut">/</button>
        </div>
        <div class="child">
            <button id="bstart">start</button>
            <button id="bdelet">delet</button>
        </div>
    </div>
    
   </div> 
    <script src="./js/master.js"></script>
</body>
</html>
